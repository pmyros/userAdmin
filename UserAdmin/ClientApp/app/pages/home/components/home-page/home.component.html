<div style="text-align: center">
  <h4>{{ "TITLE" | translate }}</h4>
</div>

<div class="container-fluid">
  <mat-tab-group class="row">
    <mat-tab label="Widgets">
      <ng-template matTabContent>
        <div class="container-fluid row">
          <div class="col-md-3 centered" *ngFor="let data of widgets">
              <app-widget [widget]="data"></app-widget>
          </div>

        </div>      
      </ng-template>
    </mat-tab>
    <mat-tab label="Dashboard">
      <ng-template matTabContent>
        <div class="container">
          <div class="row">
            <div class="col">
              <app-table></app-table>
            </div>
            <div class="col">
              <app-chart></app-chart>
            </div>
          </div>
        </div>
      </ng-template>
    </mat-tab>
    <mat-tab label="File Uploader">
      <ng-template matTabContent>
        <app-file-uploader></app-file-uploader>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
